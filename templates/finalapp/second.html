        <nav class="col-md-5 p-0 mx-3">
            <div>
                <canvas id="hpChart"></canvas>
            </div>
            <div class="flex-container stretch">
                <canvas id="docChart" class="my-2"></canvas>
            </div>
        </nav>
        <div>  &emsp; </div>
        <section id="equi" class="col-md-3 mx-2 p-0" style="margin-top:0.5em;">
            {% if v %}
                <center style="margin:5px;">
                    <h8 style="color:#808080;"><b>시설 및 장비현황</b></h8><br>
                </center>
                <table class="table table-hover " style="font-size: 11px;">
                <thead>
                  <tr align="center">
                    <th>구분</th>
                    <th>세종시</th>
                    <th>전국</th>
                    <th>비율</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in v %}
                    <tr>
                      <td>{{ i.device }}</td>
                      <td>{{ i.sejongsi }}</td>
                      <td>{{ i.korea }}</td>
                      <td>{{ i.percent }}</td>
                    </tr>
                  {% empty %}
                    <tr>
                      <td colspan="5">No data available</td>
                    </tr>
                  {% endfor %}
                </tbody>
                </table>
            {% else %}
                <p>No data to display.</p>
            {% endif %}
        </section>
        <div>  &emsp;</div>
        <aside id="pic" class="col-md-3 mx-3 p-0 mt-2 ">
            <img src="/static/img/map.png" alt="인구_병원" class="my-2 ml-3dhk" id="map" style="width: 330px; height: 590px;">
