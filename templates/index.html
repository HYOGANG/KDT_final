<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style>
        * { margin: 0; padding: 0;}
        ul { list-style: none;}
        a { text-decoration: none; color: #000;}


        *{

            transition-duration: 0.8s;
        }

        body{
        background: url("/static/img/bg.png") no-repeat center;
         background-size: cover;

        /*background-color: #FAFCFF;*/
          margin: 0;
          padding: 0;
          height: 100vh;
        width: 100vw;
        }

        .section{
          width: 100%;
          height: 100vh;
          font-size: 32px;
          text-align: center;
        }

    .container {

    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding: 8% 3px 3px 3px ;
    box-sizing: border-box;
        }
        .page_title {
            font-size: 50px;
            padding: 1% 10px;
        }
        .item_container {
            overflow: hidden;
            margin: 5% 0;
    }


    ul.item_container {
        overflow: hidden;
    }
    li.item {
        width: calc((100% - (7px * 2 * 3)) / 3 - 0.01px);
        margin: 7px;
        float: left;
        /* padding: 10px 5px; */
        box-sizing: border-box;
        border-radius: 5px;
        box-shadow: 0 1px 4px 0 rgba(0,0,0,.3);
        overflow: hidden;
        position: relative;
    }
    .page {
        text-align: center;
        padding-bottom: 80%;
        position: relative;
        overflow: hidden;

        background: #c2c9d1;
    }

    .page img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.2)

    }


    .size2 img {

        transform: translate(-50%, -50%) scale(1) !important;
    }


    .desc {
        width: 100%;
        height: 2.3em;
        box-sizing: border-box;
        padding: 0 10px;

        position: absolute;
        left: 0;
        bottom: 0;

        cursor: pointer;
        /*
        background: linear-gradient(180deg,rgb(255, 255, 255 ,0),#e5e5e5);
        */
        background-color: #edf1f7;
        transition: all 0.3s;
        display: flex;
        flex-direction: column;
    }

    .page_desc {
        flex-grow: 1;
      padding: 2.2rem;
      opacity: 0;
      transition: opacity 500ms 100ms;
        line-height: 1.3;
        /*transition: all 0.3s;*/
        font-size: 14px;
    }

    li.item:hover .desc {
        height: 100%;
        background: rgba(255,255,255,0.97);
        padding: 10px 20px;
    }
    .name {
        font-weight: bold;
        color: #444;
        font-size: 18px;
        transition: all 0.3s;
        margin: 0;
        display: block;
        padding: 1rem;
    }
    li.item:hover .name {
        font-weight: bold;
        font-size: 18px;
    }

    li.item:hover .page_desc {
        opacity: 1;
        line-height: 22px;
        transition: all 0.3s;
        font-size: 14px;
    }

    .btn_go {
        display: inline-block;
        width: 100%;
        height: 100%;
        /* margin: 0 auto; */
        /* background: #1596f9; */
        padding: 10px 0px;
        border-radius: 10px;
        /* text-decoration: underline; */
        font-size: 12px;
    }
    .show_at_lg {
    display: block;
    }
    .show_at_sm {
        display: none;
    }

@media screen and (max-width: 1024px) {
    /* li.item > a {
        pointer-events: none;
    } */
}

@media screen and (max-width: 960px) {
    li.item {
        width: calc((100% - (5px * 2 * 2)) / 2 - 0.01px);
        float: left;
        margin: 10px 5px;
    }
}
@media screen and (max-width: 600px) {
    li.item:hover .desc {
        padding: 10px 10px;
    }

    li.item .name {
        line-height: 2.5em;
        font-size: 1em;
    }
    li.item:hover .name {
        font-weight: bold;
        font-size: 1em;
    }
    li.item:hover .page_desc {
        line-height: 22px;
        font-size: 0.8em;
    }
    .desc {
        height: 3em;
    }
}
@media screen and (max-width: 480px) {
    li.item {
        /* width: 100%; */
        width: calc((100% - (5px * 2 * 2)) / 2 - 0.01px);
        margin: 5px;
    }
    .desc {
        height: 2.5em;
        font-size: 12px;
    }
    .btn_go {
        padding: 0;
    }
    .work_day {
        display: none;
    }
    .show_at_lg {
        display: none;
    }
    .show_at_sm {
        display: block;
    }
}
@media screen and (max-width: 320px) {
    li.item {
        width: calc(100% - (2px * 2) - 0.01px);
        margin: 5px 2px;
    }
    .s_name { display: none}
    li.item:hover .name {
        font-weight: bold;
        font-size: 1.3em;
    }
    li.item:hover .page_desc {
        line-height: 22px;
        font-size: 1em;
    }

}
    </style>

</head>
<body>

      </ul>
  </div>

</body>
</html>
