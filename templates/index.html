<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .title {
        font-family: 'baeminAir';
        font-size: 50px;
        color: white;
        margin: 80px 0px 0px 50px;
        }
        @font-face {
            font-family: 'baeminAir';
            src: url('/static/fonts/BMHANNAAir_ttf.ttf');
          }

            .main_banner{

            margin: 50px 20px 0px 80px;
            width: 1350px;
            height: 500px;
            overflow: hidden;
            /* margin-top: 160px; */

            position: relative;
        }
        /* 메뉴 */

        .menu_ul{
            padding-left: 0px;
            width: 800px;
            height: 100px;
            text-align: center;
            box-sizing: border-box;
            margin:50px auto 0 auto;

        }
        .menu_li{
            margin: 0px 30px;
            list-style-type: none;
            /*width: calc(100% /3.7 );*/
            height: 100%;
            float: left;

        }
        .menu_li >a{
            text-decoration: none;
            width: 100%;
            height: 100%;
        }
        .menu_li_imgbox{
            width: 100%;
            height: 77%;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.8;
            transition: all 0.5s;

        }
        .menu_li_imgbox:hover{
            opacity: 1;

        }
        .menu_img1
        {background:url(/static/img/menu1.jpg)no-repeat center /cover;}
        .menu_img2
        {background:url(/static/img/menu2.jpg)no-repeat center /cover;}
        .menu_img3
        {background:url(/static/img/menu3.jpg)no-repeat center /cover;}


        .menu_li_txt{
            width: 100%;
            overflow: auto;
            float: left;
            line-height: 37px;
            font-family: 'baeminAir';
            font-size: 35px;
        }
    </style>
</head>
<body>
<div id="contents" class="main">
    <div class="container">
        <div class="main_banner" style="background-image:url('/static/img/main.jpg'); background-size: cover; background-repeat: no-repeat;">
        <div>
            <p class="title">세종시 의료기관 포털</p>
        </div>
        </div>
        <h2 class="menu">

                    <a href="/board">
                        <!--<div class="menu_li_imgbox menu_img1"></div>-->

                    </a>

                </li>
                <li class="menu_li">
                    <a href="/second">
                        <!--<div class="menu_li_imgbox menu_img2"></div>-->
                        <div class="menu_li_txt">의료자원현황</div>
                    </a>

                </li>
                <li class="menu_li">

                        <div class="menu_li_txt">우리동네병원찾기</div>
                    </a>

                </li>
            </ul>
        </h2>
    </div>
</div>
