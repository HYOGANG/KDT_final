<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgba(255, 26, 104, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(54, 162, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
    </style>
</head>
<body>

<div class="chartMenu"></div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>


    <script>
        const coordinates = {
          top: 0,
          bottom : 0,
          left : 0,
          right : 0,
        }


         const browserData = [
           {
           browser: '병의원',
           color: 'rgba(0, 123, 255, 0.5)',
           users: 150,
           marketshare: {{ cln.clinic__sum}},
            versionData: [
                {% for a in counts%}
                    { version : '{{a.region}}', users: {{a.clinic}} } {% if not forloop.last %},{% endif %}
                {% endfor %}
            ]},

            {
            browser: '보건소',
            color: 'rgba(255, 99, 132, 0.5)',
            users: 25,
            marketshare: {{ h_c.healthcenter__sum}},
            versionData: [
                {% for a in counts%}
                    { version : '{{a.region}}', users: {{a.healthcenter}} } {% if not forloop.last %},{% endif %}
                {% endfor %}
            ]},

            {
            browser: '약국',
            color: 'rgba(75, 192, 192, 0.5)',
            users: 30,
            marketshare: {{ pha.pharmacy__sum}},
            versionData: [
                {% for a in counts%}
                    { version : '{{a.region}}', users: {{a.pharmacy}} } {% if not forloop.last %},{% endif %}
                {% endfor %}
            ]},
            {
            browser: '치과',
            color: 'rgba(255, 206, 86, 0.5)',
            users: 30,
            marketshare: {{ den.dentist__sum}},
            versionData: [
                {% for a in counts%}
                    { version : '{{a.region}}', users: {{a.dentist}} } {% if not forloop.last %},{% endif %}
                {% endfor %}
            ]},
            {
            browser: '한의원',
            color:  'rgba(153, 102, 255, 0.5)',
            users: 30,
            marketshare: {{ ori.oriental__sum }},
            versionData: [
                {% for a in counts%}
                    { version : '{{a.region}}', users: {{a.oriental}} } {% if not forloop.last %},{% endif %}
                {% endfor %}
            ]},

        ];


     // setup
    const data = {
      datasets: [{
        label: '동별 의료기관 현황',
        data: browserData,
        backgroundColor: [
          browserData[0].color,
          browserData[1].color,
          browserData[2].color
        ],
        borderColor: [
          browserData[0].color,
          browserData[1].color,
          browserData[2].color
        ],
        borderWidth: 2
      }]
    };

   // resetButton plugin
    const resetButton = {
      id : 'resetButton',
      beforeDraw(chart, args, options){
        if(myChart.config.data.datasets[0].label !== '동별 의료기관 현황'){

            const { ctx, chartArea: { top, bottom, left, right, width, height } } = chart;
            ctx.save();

            const text = 'Back';
            const thickBorder = 3;
            const textWidth = ctx.measureText(text).width;

            // draw background
            ctx.fillStyle = 'rgba(255, 28, 239, 0.21)';
            ctx.fillRect(right - (textWidth + 1 + 10), 5, textWidth + 10 , 20)

            // draw text
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.fillText(text,right - (textWidth + 1 + 5), 15);


            // draw border
            ctx.lineWidth = thickBorder + 'px';
            ctx.strokeStyle = 'rgba(255,26,104,1)';
            ctx.strokeRect(right - (textWidth + 1 + 10), 5, textWidth + 10 , 20);

            console.log(coordinates)
            coordinates.top = 5;
            coordinates.bottom = 25;
            coordinates.left = right - (textWidth + 1 + 10);
            coordinates.right = right - textWidth;

            ctx.restore();
        };
      }
    }



    // config
    const config = {
      type: 'bar',
      data,
      options: {
        plugins : {
          tooltip : {
            yAlign : 'bottom'
          }
        },
        onHover: (event, chartElement) => {
            if(myChart.config.data.datasets[0].label === '동별 의료기관 현황')
            {
            event.native.target.style.cursor = chartElement[0] ? 'pointer' : 'default';
        } else {
            event.native.target.style.cursor = 'default';
        };
      },
        parsing: {
            xAxisKey: 'browser',
            yAxisKey: 'marketshare'
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
      plugins : [resetButton]
    };

    // render init block
    const ctx = document.getElementById('myChart');
    const myChart = new Chart(
      ctx,
      config
    );

    function changeChart(browser){

        myChart.config.options.parsing.xAxisKey = 'versionData.version';
        myChart.config.options.parsing.yAxisKey = 'versionData.users';

        const vColor = [];
        const vUsers = [];
        const vLabels = browserData[browser].versionData.map(labels => {
            vColor.push(browserData[browser].color);
            vUsers.push(labels.users);
            return labels.version;
        })
        console.log(vLabels)
        myChart.config.data.datasets[0].data = vUsers;
        myChart.config.data.labels = vLabels;
        myChart.config.data.datasets[0].backgroundColor = vColor;
        myChart.config.data.datasets[0].borderColor = vColor;
        myChart.config.data.datasets[0].label = browserData[browser].browser;
        myChart.update();
    }

    function clickHandler(click){
        if (myChart.config.data.datasets[0].label === '동별 의료기관 현황'){

        const bar = myChart.getElementsAtEventForMode(click, 'nearest',
            {intersect: true}, true);
        console.log(bar);
        if(bar.length){
            console.log(bar[0].index);
            changeChart(bar[0].index);
        }
      }
    };

    function resetChart(){
      console.log('clicked reset button!');
      myChart.config.options.parsing.xAxisKey = 'browser';
      myChart.config.options.parsing.yAxisKey = 'marketshare';

      const bColor = [];
      const bMarketshare = [];
      const bLabels = browserData.map(browser => {
        bColor.push(browser.color);
        bMarketshare.push(browser.marketshare);
        return browser.browser;
      });

      myChart.config.data.datasets[0].backgroundColor = bColor;
      myChart.config.data.datasets[0].borderColor = bColor;
      myChart.config.data.labels = bLabels;
      myChart.config.data.datasets[0].label = '동별 의료기관 현황';
      myChart.config.data.datasets[0].data = bMarketshare;

      myChart.update();
    };


    function mousemoveHandler(canvas, mousemove ) {
      const x = mousemove.offsetX;
      const y = mousemove.offsetY;

      if(myChart.config.data.datasets[0].label !== '동별 의료기관 현황'){
          if ( x > coordinates.left && x < coordinates.right && y > coordinates.top && y
               < coordinates.bottom){
                canvas.style.cursor = 'pointer';
               } else {
                canvas.style.cursor = 'default';
              };
          };
      };


    function clickButtonHandler(canvas, click){
      const x = click.offsetX;
      const y = click.offsetY;

      if (x > coordinates.left && x < coordinates.right && y > coordinates.top && y
          < coordinates.bottom){
            resetChart();
          };
    }

    ctx.onclick = clickHandler;

    ctx.addEventListener('mousemove', (e) => {
      myChart.resize();
      mousemoveHandler(ctx, e);
    });

    ctx.addEventListener('click', (e) => {
      myChart.resize();
      clickButtonHandler(ctx,e);
    })
    </script>
</body>
</html>
