    <style>
        body {
            height:100%;
            background-color:white;
        }
    /*body {
            background: url("/static/img/bg.png") no-repeat center;
             background-size: cover;
    }*/
        .bg-dark { background-color:#edf1f7!important;}

         #myChart, #tocostChart {
            border-radius:30px;
            border: solid 1px #ABB7D4;
            max-height: 300;
            height:auto;
            padding:5px 20px 10px 10px;
            margin: 0px 0px 0px 10px;
        }

        #inrankPieChart, #outrankPieChart {
            border-radius:30px;
            border: solid 1px #ABB7D4;
            max-height: 300;
            padding: 0px 0px 5px 0px;
            margin: 0px 0px 0px 30px;
            width:100%;
        }

        #docChart, #hpChart {
            border-radius:30px;
            border: solid 1px #ABB7D4;
            max-height : 300px;
            height:auto;
            padding:10px 20px;

        }
        #equi, #pic {
            border-radius:30px;
            border: solid 1px #ABB7D4;
            padding: 0px 20px;
            max-height : 625px;
            position: relative;
        }

        .status-value {
            font-size:2.1rem; background-color: #F0F8FF;
            border-radius: 30px;
            border:solid 0.5px #B6CEFF; height:21%;
            text-align:center;  line-height: 50px;
            width:130%;
            max-width:330px;
        }
        .legend {
            position: absolute;
            bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        #legend {
            position: absolute;
            bottom: 10px;
            left: 30px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            margin-left: 20px;
            font-size: 13px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }

        .tooltip1 {
            position: absolute;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            display: none;
            z-index: 2; /* 툴팁이 다른 요소 위에 오도록 설정 */
            font-size: 13.5px;
        }


        .graph-title {
                color: #808080;
                font-weight: bold;
                text-align: center;
                position: absolute;
                top: 15px;
                left: 65px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(255,255,255);
        }

        .modal_img {
            margin-left: 5%;
            border-radius:30px;
            border: solid 1px #000;
            width: 50%;
            max-width: 500px;
            height: 80%;
            display: block;
            float: left;
            position: relative;
        }

        /* 모달 내부 이미지 */
        .modal_img1 {

            position: absolute;
            margin: auto;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%; /* 이미지가 컨테이너의 너비를 초과하지 않도록 설정합니다 */
            max-height: 100%; /* 이미지가 컨테이너의 높이를 초과하지 않도록 설정합니다 */
            display: block;

        }

        .modal_content {
            height: 80%;
            overflow-y: auto;
            float: right;
            width: 50%;
            margin-right: 5%;
        }

        /* 닫기 버튼 */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #000;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,.close:focus {
            font-size: 50px;
            cursor: pointer;
        }

        .clicktr {
            cursor: pointer;
        }


</style>
