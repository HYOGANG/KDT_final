    <style>

         #sidebar {
                    list-style: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 50px;
                    height: 190px;
                    border-radius: 5px;
                    border: 1px solid #909090;
                    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
                    background: #fff;
                    overflow: hidden;
                    z-index: 2;
                    transition: .5s;
        }
        a {
          color: inherit;
          text-decoration: none;
            }
        ul {list-style: none;
            padding-inline-start: 0px;
            }
        #sidebar:hover {
            width: 150px;
            overflow: visible;
        }

        #sidebar ul > li:hover > div {
            background-color: #ccc
            }



        #sidebar ul > li > div {
            padding: 12px 10px 12px 10px;
            cursor: pointer;
              color: black;
              white-space: nowrap;
        }
        #sidebar ul > li > div > div:last-child {
                opacity: 0;
                transition: .5s .1s;
            }

        #sidebar:hover > ul > li > div > div:last-child {
        opacity: 1;
        }



        /*아이콘 넣어보기...!!!!!!!!!!*/
        #sidebar ul > li > div {
            color : inherit;
            text-decoration: none;
        }


    </style>
</head>

{% block content %}

</body>
